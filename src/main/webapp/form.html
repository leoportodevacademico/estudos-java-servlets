<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
<form action="ex3" method="post">
    <label for="nome">
        Nome:
        <input placeholder="Digite o seu nome" id="nome" name="nome" type="text"/>
    </label>
    <br>
    <label for="idade">
        Idade:
        <input placeholder="Digite a sua idade" id="idade" name="idade" type="number"/>
    </label>
    <button type="submit">Enviar Dados</button>
</form>
</body>
</html>
